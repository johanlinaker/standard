title: Standard for Public Code
version: 0.2.1

plugins:
  - jekyll-redirect-from

remote_theme: publiccodenet/jekyll-theme
include:
  - "README.md"
  - "CONTRIBUTING.md"
  - "LICENSE.md"
  - "CODE_OF_CONDUCT.md"

toc: true

include_badges: true

defaults:
  -
    scope:
      path: '/criteria/[!index]*'
    values:
      breadcrumbs:
        - name: 'Criteria'
          path: '/criteria/'
  -
    scope:
      path: '/'
    values:
      breadcrumbs: true
